<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OC Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Login</h1>
    <form action="login.php" method="POST" class="bg-white p-6 rounded shadow">
      <label class="block mb-2">Email</label>
      <input type="email" name="email" class="w-full border p-2 mb-4" required />

      <label class="block mb-2">Password</label>
      <input type="password" name="password" class="w-full border p-2 mb-4" required />

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    </form>
    <p class="mt-4">or <a href="register.html" class="text-blue-600">Register</a></p>
  </div>
</body>
</html>
